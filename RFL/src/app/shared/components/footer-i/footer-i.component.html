<!-- Componente de pie de página que se muestra en la parte inferior de la página -->
<footer class="footer">
  <div class="container text-center">
    
    <!-- Título del footer con ícono decorativo -->
    <h5 class="fw-bold">
      <i class="fas fa-handshake footer-icon me-2"></i>Tu Aliado en el Éxito Financiero
    </h5>

    <!-- Sección de tarjetas de mensajes, se genera dinámicamente según el array 'messages' -->
    <div class="row justify-content-center">
      <!-- Bucle que recorre los mensajes disponibles -->
      @for (message of messages; track message.text) {
        <div class="col-md-3 col-sm-6">
          <!-- Cada mensaje se muestra dentro de una tarjeta con sombra -->
          <div class="card custom-card shadow-sm">
            <div class="card-body">
              <!-- Ícono asociado al mensaje (se obtiene de message.icon) -->
              <i class="{{ message.icon }} fa-2x mb-2 custom-icon"></i>
              <!-- Texto del mensaje -->
              <p class="card-text">{{ message.text }}</p>
            </div>
          </div>
        </div>
      } @empty {
        <!-- Si no hay mensajes en el array 'messages', se muestra este texto alternativo -->
        <p class="text-muted">No hay mensajes disponibles.</p>
      }
    </div>

    <!-- Línea divisoria decorativa entre los mensajes y el texto final -->
    <div class="divider"></div>

    <!-- Texto final con derechos de autor y año actual -->
    <p class="small">
      <i class="fas fa-copyright me-1"></i>
      {{ currentYear }} Rendimiento Financiero Laboral | Todos los derechos reservados
    </p>
  </div>
</footer>
