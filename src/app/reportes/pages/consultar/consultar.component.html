
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .menu {
      position: absolute;
      top: 30px;
      right: 30px;
    }

    .menu select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fff;
      font-size: 14px;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      color: #333;
      font-size: 28px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .search-bar input {
      width: 80%;
      padding: 12px 20px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .form-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }

    input[type="date"],
    select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    @media (max-width: 768px) {
      .form-group {
        flex: 1 1 100%;
      }

      .search-bar input {
        width: 100%;
      }
    }
  </style>


  <div class="container">
    <div class="menu">
      <select>
        <option>Home</option>
        <option>Personal</option>
        <option>Laboral</option>
        <option>Ahorros</option>
        <option>Gastos</option>
      </select>
    </div>

    <h1>Consultar Reportes</h1>

    <div class="search-bar">
      <input type="text" placeholder="🔍 Ingresar nombre del reporte" />
    </div>

    <div class="form-section">
      <div class="form-group">
        <label for="desde">Desde:</label>
        <input type="date" id="desde" />
      </div>

      <div class="form-group">
        <label for="hasta">Hasta:</label>
        <input type="date" id="hasta" />
      </div>

      <div class="form-group">
        <label for="tipo-reporte">Seleccionar tipo de reporte</label>
        <select id="tipo-reporte">
          <option>Reportes Laborales</option>
          <option>Reportes de Ahorro</option>
          <option>Reportes de Gastos</option>
          <option>Reporte Personal</option>
        </select>
      </div>
    </div>
  </div>
